- name: Print Variables
  hosts: all
  vars:
    Url: play.example.com
    Project: ansible
  vars_files:
    - exaple-vars.yml
  vars-prompt:
    - name: Url
      prompt: enter url
  tasks:
    - name: Print Url
      debug:
        msg: Url = {{ Url }}
    - name: print url from task
      debug:
        msg: Url = {{ Url }}
      vars:
        Url: google.example.com