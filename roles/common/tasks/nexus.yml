- name: Download Component
  get_url:
    url: http://3.236.132.225:8081/repository/{{COMPONENT}}/{{COMPONENT}}-{{ APP_VERSION }}.zip
    dest: /tmp/{{COMPONENT}}.zip
    username: admin
    password: admin123

- name: Clean old artifacts
  file:
    path: /root/{{COMPONENT}}
    state: absent

- name: Create {{COMPONENT}} directory
  file:
    path: /root/{{COMPONENT}}
    state: directory

- name: Unzip downloaded content
  unarchive:
    src: /tmp/{{COMPONENT}}.zip
    dest: /root/{{COMPONENT}}
    remote_src: yes

- name: Update todo service file
  copy:
    src: "{{COMPONENT}}.service"
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Start {{COMPONENT}} service
  systemd:
    name: "{{COMPONENT}}"
    daemon_reload: yes
    state: started
    enabled: yes