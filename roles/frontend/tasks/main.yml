- name: install nginx
  apt:
    name: nginx
    update_cache: yes
    state: present

- name: install npm
  apt:
    name: npm
    state: present

- name: Import artifacts common role
  include_role:
    name: common
    tasks_from: download-nexus-artifacts

- name: Remove default content
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/www/html
    - /etc/nginx/sites-enabled/default
    - /etc/nginx/sites-available/default

- name: Create HtDocs directory
  file:
    path: /var/www/html
    state: directory

- name: Create HtDocs directory
  file:
    path: /var/www/html/frontend
    state: directory

- name: Unzip downloaded content
  unarchive:
    src: /tmp/frontend.zip
    dest: /var/www/html/frontend
    remote_src: yes

- name: Update todo config file
  template:
    src: todo.conf
    dest: /etc/nginx/sites-enabled/todo.conf
  notify: Restart nginx

- name: Start service
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Import nexus common role
  include_role:
    name: common
    tasks_from: node_exporter