- name: install nginx
  apt:
    name: nginx
    update_cache: yes
    state: present

- name: Start service
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: install npm
  apt:
    name: npm
    state: present

- name: Download Component
  get_url:
    url: http://3.239.241.106:8081/repository/frontend/frontend-{{ APP_VERSION }}.zip
    dest: /tmp/frontend.zip
    username: admin
    password: admin123

- name: Remove default content
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/www/html
    - /etc/nginx/sites-enabled/default
    - /etc/nginx/sites-available/default

- name: Create HtDocs directory
  file:
    path: /var/www/html
    state: directory

- name: Unzip downloaded content
  unarchive:
    src: /tmp/frontend.zip
    dest: /var/www/html
    remote_src: yes

- name: Execute npm commands
  shell:
    cmd: "{{ item }}"
    chdir: /var/www/html/frontend
  loop:
    - npm install
    - npm run build