- name: install nginx
  apt:
    name: nginx
    update_cache: yes
    state: present

- name: install npm
  apt:
    name: npm
    state: present

- name: Download arftifacts from nexus
  include_tasks: download-nexus-artifacts.yml

- name: Remove default content
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/www/html
    - /etc/nginx/sites-enabled/default
    - /etc/nginx/sites-available/default

- name: Create HtDocs directory
  file:
    path: /var/www/html
    state: directory

- name: Create HtDocs directory
  file:
    path: /var/www/html/frontend
    state: directory

- name: Unzip downloaded content
  unarchive:
    src: /tmp/frontend.zip
    dest: /var/www/html/frontend
    remote_src: yes

- name: Update todo config file
  copy:
    src: todo.conf
    dest: /etc/nginx/sites-enabled/todo.conf

- name: Start service
  systemd:
    name: nginx
    state: restarted
    enabled: yes
